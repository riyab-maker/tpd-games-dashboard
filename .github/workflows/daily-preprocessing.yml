name: Daily Data Preprocessing

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  preprocess-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pymysql python-dotenv
    
    - name: Run data preprocessing
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        python preprocess_data.py
    
    - name: Check if data files were created
      run: |
        if [ ! -f "data/processed_data.csv" ]; then
          echo "‚ùå processed_data.csv not found"
          exit 1
        fi
        if [ ! -f "data/summary_data.csv" ]; then
          echo "‚ùå summary_data.csv not found"
          exit 1
        fi
        echo "‚úÖ All required data files created"
        ls -la data/
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ Automated daily data preprocessing - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "‚úÖ Data updated and pushed to repository"
        fi
    
    - name: Notify completion
      run: |
        echo "üéâ Daily preprocessing completed successfully!"
        echo "üìä Data files updated and pushed to repository"
        echo "üöÄ Render will automatically redeploy with the latest data"
